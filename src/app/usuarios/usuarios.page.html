<ion-header [translucent]="true">
  <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button class="menu-hamburguer"></ion-menu-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<app-menu content-id="home-content"></app-menu>
<ion-content [fullscreen]="true" id="home-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>


    <ion-list class="usuario">
      <ion-item *ngFor="let usuario of usuario">
      <ion-label>Usuario: {{ usuario.nome }}</ion-label>
    
      <ion-item-option class="item-delete" color="(236, 223, 223)" expandable="true" >
        <ion-icon class="delete" color="danger" slot="icon-only" name="trash" (click)="excluir(usuario.id)"></ion-icon>
      </ion-item-option>

        <ion-buttons [collapse]="true" class="item-edit" (click)="editar(usuario.id)">
          <ion-button>
            
            <ion-icon class="editar" slot="end" name="create"></ion-icon>
          </ion-button>
        </ion-buttons>

      </ion-item>
    </ion-list>
    
    <ion-alert
    [isOpen] = "isShowDeleteDialog"
    header= "Tem certeza da exclusÃ£o desse registro?"
    [buttons]="alertButtons"
  >
  </ion-alert>

    <ion-fab class="botao-add-fab" slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button class="botao-add" routerLink="/cadastro">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
