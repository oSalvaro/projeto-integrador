<ion-header [translucent]="true">
  <ion-toolbar class="cabecalho">
    <ion-title>{{ title }}</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="formulario">
    <label class="label-form" for="descricao"><strong>Descrição:</strong></label>
    <ion-input [(ngModel)]="descricao" class="input-descricao" id="descricao" fill="outline" placeholder="Descricao" required></ion-input>
  </div>
    
  <div class="botao-div">
    <ion-button (click)="salvar()" class="botao-form" color="success" routerLink="/listagem-gerador">CADASTRAR</ion-button>
  </div>

</ion-content>
